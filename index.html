<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="page1" class="page">
        <h1>Welcome to</h1>
        <h2>Rock Paper Scissors</h2>
        <p>
            created by: <a href="https://web.facebook.com/0xiinko/" id="Drian">Drian pogi</a>
        </p>
        <button id="play-now-btn" class="btn">Play Now</button>
    </div>
    
    <div id="choice-page" class="page" style="display: none;">
        <h2>Choose:</h2>
        <button class="btn player-choice" data-type="rock">Rock</button>
        <button class="btn player-choice" data-type="paper">Paper</button>
        <button class="btn player-choice" data-type="scissors">Scissors</button>
    </div>
    
    <div id="game-area" class="page" style="display: none;">
        <div id="emoji-container"></div>
    </div>

    <div id="result-page" class="page" style="display: none;"></div>
    <button id="reset-game-btn" class="btn" style="display: none;">Play Again</button>

    <script src="scripts.js"></script>
</body>
</html>
